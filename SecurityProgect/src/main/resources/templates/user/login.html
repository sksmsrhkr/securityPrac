<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>로그인</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&family=IBM+Plex+Sans+KR:wght@400;700&family=Noto+Sans+KR&display=swap" rel="stylesheet">

<style type="text/css">
#loginform { 
	width: 30%;
	margin: auto;
	margin-top: 250px;
 	font-family: 'IBM Plex Sans KR', sans-serif; 
}

form {
	text-align: center;
}

button{
	margin-top: 20px;
	font-weight: bold;
	width: 70%;
	padding: 10px;
	font-size: 16px;
}

input{
	width: 70%;
	height: 40px;
}


</style>
</head>
<body>

<div id="loginform">
<form th:action="@{/user/login}" method="post">
<input type="text" placeholder="아이디" name="userEmail">
<p></p>
<input type="text" placeholder="비밀번호" name="userPw">
<p></p>
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
<button style="margin-bottom: 10px;">로그인</button>

<a href="/oauth2/authorization/kakao"><img src="/image/kakao_login_medium_wide.png"></a>
</form>
</div>

</body>
</html>
